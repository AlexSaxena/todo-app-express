<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Index</title>
  </head>
  <body>
    <main
      style="
        min-height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1>Todo Application</h1>
      <div style="display: flex; gap: 5rem">
        <div class="login-div" style="display: flex; flex-direction: column">
          <h2>Already A Member?</h2>
          <a href="login.html"><button style="width: 100%">Login</button></a>
        </div>
        <div class="register-div" style="display: flex; flex-direction: column">
          <h2>Not A Member yet?</h2>
          <a href="register.html"
            ><button style="width: 100%">Register</button></a
          >
        </div>
      </div>
      <div
        class="todo-div"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          padding-top: 2rem;
        "
      >
        <h2>My Todos!</h2>
        <a href="todos.html"><button style="width: 200px">Todos</button></a>
      </div>
    </main>
  </body>
</html>
